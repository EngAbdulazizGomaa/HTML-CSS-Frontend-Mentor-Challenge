<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="blue-card">
        <h3>Your Result</h3>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="white-card">
        <h2>Summery</h2>
        <div class="degrees">
          <!-- Start Card Reaction -->
          <div class="reaction">
            <div class="image">
            <img src="images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
            <p>80 <span class="math">/ 100</span></p>
          </div>
          <!-- End Card Reaction -->
          <!-- Start Card Memory -->
          <div class="memory">
            <div class="image">
            <img src="images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
            <p>92 <span class="math">/ 100</span></p>
          </div>
          <!-- End Card Memory -->
          <!-- Start Card Verbal -->
          <div class="verbal">
            <div class="image">
            <img src="images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
            <p>61 <span class="math">/ 100</span></p>
          </div>
          <!-- End Card Verbal -->
          <!-- Start Card Visual -->
          <div class="visual">
            <div class="image">
            <img src="images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
            <p>61 <span class="math">/ 100</span></p>
          </div>
          <!-- End Card Visual -->
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
